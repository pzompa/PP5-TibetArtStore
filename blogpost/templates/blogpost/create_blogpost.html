{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %} - Blogpost {% endblock %}
{% block extra_css %}
    <link rel="stylesheet" href="{% static 'comment/css/comment.css' %}">
{% endblock %}

{% block page_header %}
<div >
    <div>
        <div >
            <h1 class="text-center mx-5">Create Blog Post</h1>
        </div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div>
    <div class="col-md-6">
        <form method="post" enctype="multipart/form-data" action="{% url 'save_new_blogpost' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
