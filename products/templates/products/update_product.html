
{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block extra_title %}Products{% endblock %}
{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>

    
    <div class="container p-3">
        <div class="row">
            <div class="col-12">
                <form enctype="multipart/form-data" method="POST" action="{% url 'products_list' %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form |crispy }}
                    <button class="btn btn-black rounded" type="submit" >Update Product</button>
                    <a class="btn btn-outline-black rounded" href="{% url 'products_list' %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script type="text/javascript">
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
