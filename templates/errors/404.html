{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Displays 404 error content -->

<div class="warning-container">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{{ MEDIA_URL }}noimage.png" alt="Page Not Found!">
        </div>
        <div class="col-12 mt-3 text-center">
            <h2>ERROR - 404: Page Not Found!</h2>
        </div>
        <div class="col-12 text-center">
            <h4 class="my-3">The Page you are looking for does not exist!</h4>
            <p class="mb-4" >Click the link below to return home... </p>
            <a class="btn btn-black mb-5" href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>
    
{% endblock %}
