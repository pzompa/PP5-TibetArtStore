{% extends 'base.html' %}
{% load static %}
{% block content %}

<!-- Displays 500 error content -->

<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <img src="{{ MEDIA_URL }}noimage.png" alt="Server Error!">
        </div>
        <div class="col-12 mt-3 text-center">
            <h2>ERROR - 500: Internal Server Error</h2>
        </div>
        <div class="col-12 text-center">
            <h4 class="my-3">Oops something went wrong.</h4>
            <p class="mb-4" >Click the link below to return home and try again later... </p>
            <a class="sensical-button  sensical-button-border" href="{% url 'home' %}">Home</a>
        </div>
    </div>
</div>
{% endblock %}
